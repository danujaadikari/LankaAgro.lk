<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up · LankaAgro.lk</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/chatbot.css">
</head>
<body>
  <main class="login-container">
    <form id="signupForm" class="login-form" novalidate>
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Join LankaAgro.lk today</p>

      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" required placeholder="John Doe">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="password">Password</label>
      <div class="password-wrap">
        <input id="password" name="password" type="password" required minlength="8" placeholder="••••••••">
        <button type="button" id="togglePassword" class="toggle" aria-label="Show password">Show</button>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-wrap">
        <input id="confirmPassword" name="confirmPassword" type="password" required minlength="8" placeholder="••••••••">
        <button type="button" id="toggleConfirmPassword" class="toggle" aria-label="Show password">Show</button>
      </div>

      <label class="remember terms-label">
        <input id="terms" type="checkbox" required> I agree to the Terms & Conditions
      </label>

      <button type="submit" class="primary">Sign Up</button>

      <div class="divider"><span>or</span></div>

      <div class="social">
        <button type="button" class="social-btn">Continue with Google</button>
        <button type="button" class="social-btn">Continue with Facebook</button>
      </div>

      <p class="signup">Already have an account? <a href="login.html">Sign in</a></p>

      <p id="message" class="message" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="assets/js/signup.js"></script>
  <script src="assets/js/chatbot.js"></script>
</body>
</html>
